<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cars</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="../static/car.js" th:src="@{/car.js}"></script>
</head>


<body>


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://cdn.pixabay.com/photo/2013/07/13/11/48/bmw-158703_960_720.png" alt="logo" height="52">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/clients/showAll}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clients/showAll}">Klienci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"th:href="@{/cars/showCars}">Samochody</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rentals/showRentals}">Wypożyczenia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rentals/showArchive}">Archiwum Wypożyczeń</a>
                </li>

            </ul>
        </div>


    </div>
</nav>

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2> <b> Archiwum </b></h2>
                    </div>

                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Klient</th>
                    <th>Samochód</th>
                    <th>Od</th>
                    <th>Do</th>
                    <th>Kwota</th>

                </tr>
                </thead>
                <tbody>


                <tr th:each="rental: ${rentalList}" >

                    <td th:text="${rental.id}" > </td>
                    <td th:utext="${rental.client.name+ ' '+rental.client.lastName+
                     '<br>Pesel:.'+rental.client.pesel+
                    '<br>ul.'+rental.client.address+'<br>'+
                        rental.client.email+'<br>tel.'+rental.client.phoneNumber}" > </td>
                    <td th:utext="${rental.car.brand+ ' '+rental.car.model+
                        '<br>Nr.Rej. '+rental.car.registrationNumber+
                        '<br>VIN '+rental.car.vin}"></td>
                    <td th:text="${rental.rentalDate}"></td>
                    <td th:text="${rental.returnDate}"></td>
                    <td th:text="${rental.charge}"></td>

                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>


</body>
</html>
