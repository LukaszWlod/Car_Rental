<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2> <b> Dostępne samochody </b></h2>
                    </div>

                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Marka</th>
                    <th>Model</th>
                    <th>Rok produkcji</th>
                    <th>Cena za dobę</th>
                    <th>Dostępny</th>
                    <th>Akcja</th>
                </tr>
                </thead>
                <tbody>


                <tr th:each="car: ${carList}" >

                    <td th:text="${car.id}" > </td>
                    <td th:text="${car.brand}" > </td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.yearOfProduction}"></td>
                    <td th:text="${car.price}"></td>

                    <!--                    <td>-->


                    <!--                        <span class="custom-checkbox">-->
                    <!--								<input type="checkbox" id="checkbox1" name="options[]" value="1" th:checked="*{car.available}">-->
                    <!--								<label for="checkbox1"></label>-->
                    <!--							</span>-->
                    <!--                    </td>-->
                    <td th:text="${car.available} ? 'Tak' : 'Nie'"></td>

                    <td>
                        <a th:href="@{/cars/getOne/(id=${car.id})}"class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edytuj">&#xE146;</i></a>

                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>

                                   th:field="
                                       *{rentalDate}" id="dateIn" placeholder="Date"/>

                    </div>

                    <div class="form-group" >
                        <label for="dateOUt">Data Oddania</label>
